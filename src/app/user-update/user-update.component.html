

  <div class="container card">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter first name" />
      </div>
      <div class="form-group mt-2">
        <label for="lastName">Last Name:</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter last name" />
      </div>
      <div class="form-group mt-2">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" formControlName="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="Enter date of birth" />
      </div>
      <div class="form-group mt-2">
        <label for="gender">Gender:</label>
        <select formControlName="gender" class="form-control" id="gender">
          <option value="" disabled>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group mt-2">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" />
        <div style="color:red;" *ngIf="emailExists">{{message}}</div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" />
      </div>
      <div class="form-group form-check mt-2 mb-4">
        <input type="checkbox" formControlName="accept" class="form-check-input" id="accept" />
        <label class="form-check-label" for="accept">I accept the terms and conditions</label>
      </div>
      <button type="submit"  class="btn btn-primary"  style="margin-right: 20px;" >Update</button>
      <button type="button" class="btn btn-secondary" routerLink="/users">Cancel</button>
    </form>
  </div>
